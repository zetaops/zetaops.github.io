---
layout: default
title: Zetaops Blog
---

{% assign posts = site.posts | slice: 0, 4 %}
{% for post in posts %}

  <header>

    <h2 class="entry-title"><a href="{{ post.url }}">{{ post.title }}</a></h1>





  <time class='entry-date' datetime='{{ post.date }}'>{{ post.date | date_to_string }}</time>

  </header>


  <div class="entry-content">
    {{ post.content | truncate: 200, '...' }}
  </div>
{% endfor %}
